<h1>ELECCIONES</h1>
<div style="border: 1px solid blue;background: dodgerblue; width: 300px; text-align: center; margin-left: auto; margin-right: 20px">Votos: {{votos}}, Habilitados: {{habilitados}}, Inhabilitados: {{inhabilitados}}</div>
<div *ngIf="habilitados===votos" style="border: 1px solid green; background: lawngreen; width: 300px; text-align: center; margin-left: auto; margin-right: 20px">TODOS YA VOTARON</div>
<h2>Mayores o igual a 65</h2>
<div *ngFor="let votante of votantes">
  <app-votante *ngIf="votante.edad >= 65"
               [nombre]="votante.nombre"
               [edad]="votante.edad"
               [habilitado]="votante.habilitado"
               (emitirVoto)="aumentarVotos($event)">
  </app-votante>
</div>

<h2>Menores a 65</h2>
<div *ngFor="let votante of votantes">
  <app-votante *ngIf="votante.edad < 65" [nombre]="votante.nombre"
               [edad]="votante.edad"
               [habilitado]="votante.habilitado"
               (emitirVoto)="aumentarVotos($event)">
  </app-votante>
</div>
